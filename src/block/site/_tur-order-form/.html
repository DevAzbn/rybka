	
	<div class="fluid-block tur-order-form {class}" >
		<div class="adaptive-block grid grid-12" >
		
		<form action="" >
			<div class="grid-row" >
					
					<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 " >
						<div class="title" >Оставить заявку резерв тура</div>
					</div>
					
					<div class="clmn-6 clmn-xs-6 clmn-sm-6 clmn-md-6 clmn-lg-6 to-l " >
						<div class="hint " >Личные данные</div>
						
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="ФИО*" />
						</div>
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="Ваша почта*" />
						</div>
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="Контактный телефон*" />
						</div>
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="Количество человек*" />
						</div>
					</div>
					
					<div class="clmn-6 clmn-xs-6 clmn-sm-6 clmn-md-6 clmn-lg-6 to-r " >
						<div class="hint " >Информация о туре</div>
						
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="Направление тура" />
						</div>
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="Город вылета" />
						</div>
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="Дата начала тура" />
						</div>
						<div class="order-item-block " >
							<input class="hover-scale" type="text" placeholder="Продолжительность тура (количество ночей)" />
						</div>
					</div>
					
					<div class="clmn-12 clmn-xs-12 clmn-sm-12 clmn-md-12 clmn-lg-12 " >
						<div class="order-item-block button" >
							<input class="hover-scale" type="submit" />
						</div>
					</div>
				
				<div class="clear" ></div>
				
			</div>
			</form>
			
		</div>
		
		<div class="clear" ></div>
		
	</div>
